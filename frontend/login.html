        .form-group {

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">

            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">××™××™×™×œ</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                        autofocus
                    >

                        class="form-input"

    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:9000'
            : '/api';

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const errorMessage = document.getElementById('errorMessage');

        // Check if already logged in
        const token = localStorage.getItem('auth_token');
        if (token) {
            // Verify token is valid
            fetch(`${API_BASE}/api/me`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    // Token is valid, redirect to main app
                    window.location.href = 'index.html';
                } else {
                    // Token is invalid, clear it
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user_email');
                }
            })
            .catch(() => {
                // Error checking token, clear it
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_email');
            });
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide error message
            errorMessage.classList.remove('show');

            // Get form values
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validate
            if (!email || !password) {
                showError('× × ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª');
                return;
            }

            // Disable button and show loading
            loginButton.disabled = true;
            buttonText.innerHTML = '××ª×—×‘×¨<span class="loading-spinner"></span>';

            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token and user info
                    localStorage.setItem('auth_token', data.access_token);
                    localStorage.setItem('user_email', data.user_email);

                    // Redirect to main app
                    window.location.href = 'index.html';
                } else {
                    // Show error
                    showError(data.detail || '×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª');
                    loginButton.disabled = false;
                    buttonText.textContent = '×”×ª×—×‘×¨';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª');
                loginButton.disabled = false;
                buttonText.textContent = '×”×ª×—×‘×¨';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Allow Enter key to submit
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
